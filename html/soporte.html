  <div class="container">
    <h2>Formulario de Soporte Técnico</h2>
    <form id="soporteForm" onsubmit="enviarSolicitud(event)">
      <textarea id="problema" placeholder="Descripción del problema" required></textarea>
      <label for="capturas">Adjuntar Capturas de Pantalla</label>
      <input type="file" id="capturas" accept="image/*" multiple>
      <input type="text" id="nombre" placeholder="Nombre" required>
      <input type="email" id="email" placeholder="Correo electrónico" required>
      <input type="tel" id="telefono" placeholder="Teléfono" required>
      <!-- Otros campos adicionales relevantes -->
      <button type="submit">Enviar Solicitud</button>
    </form>
  </div>

 
  <script>
    function enviarSolicitud(event) {
      event.preventDefault(); // Evita que el formulario se envíe de forma predeterminada
      // Mostrar mensaje de éxito
      alert('Enviado con éxito');
    }
  </script>
